<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>country</title>
</head>
<body>
    <div class="container" style="margin: 50px 100px 50px 100px; background-color: rgb(196, 189, 189)">
        <div class="row mt-3">
            <div class="col-md-6">
                <div id="output"></div>
            </div>

            <div class="col-md-6">

                    <form action="" class="form" style="padding: 50px">
                        <div class="form-group" style="margin: 0px 0px 10px 0px; text-align :center">
                            <h2>Complete JavaScript Course</h2>
                        </div>

                        <div class="form-group">
                            
                            <!-- flag -->
                            <div style="width:  150px; height:150px; background-color:rgb(196, 189, 189); margin: 10px 0px 10px 0px" id="flag"></div>
                            <!-- button refresh -->
                            <button type="button" class="btn btn-info" onclick = refresh()>New Country</button>
                            
                        </div>

                        <input type="text" name="username" class="form-control" placeholder="input country" id="inpcon">
                            <button type="reset" class="btn btn-danger"  onclick = compare()>Guess</button>

                        <div style="width: 500px; height:35px; background-color: rgb(165, 165, 214); margin: 10px 0px 10px 0px;" id="nc"></div>
                        <div style="width: 500px; height:35px; background-color: rgb(147, 148, 187); margin: 10px 0px 10px 0px" id="out"></div>
                    </form>
            </div>
        </div>
    </div>
    

    <script src="./jquery.js"></script>
    <script src="./js/bs/bootstrap.js"></script>
    <script src="main.js"></script>
</body>
</html>
